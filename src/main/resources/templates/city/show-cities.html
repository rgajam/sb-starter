<html xmlns:thymeleaf="http://wwww.thymeleaf.org">
<head>
<title>Cities</title>
<div th:replace="fragments/head-common :: head-common">The Static Head Common</div>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.3/css/jquery.dataTables.min.css" />
<script src="https://cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<header th:replace="fragments/header :: header"> The Static
		Header</header>
	<div class="content container">

		<h1>Show Cities</h1>
		<table class="table table-striped table-hover" id="cities-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>City</th>
					<th>Country Code</th>
					<th>District</th>
					<th>Population</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="city : ${cities}">
					<td th:text="${city.id}">City ID</td>
					<td th:text="${city.name}">City Name</td>
					<td th:text="${city.country}">Country</td>
					<td th:text="${city.district}">District</td>
					<td th:text="${city.population}">Population</td>
				</tr>
			</tbody>
		</table>

	</div>
	<footer th:replace="fragments/footer :: footer"> &copy; 2014
		The Static Templates</footer>
	<script>
		$(document).ready(function(){
			$('#cities-table').DataTable();
		});
	</script>
</body>
</html>
