<html xmlns:thymeleaf="http://wwww.thymeleaf.org">
<head>
<title>Cities</title>
<div th:replace="fragments/head-common :: head-common">
	<link rel="stylesheet" href="../../static/css/bootstrap.css" />
	<link rel="stylesheet" href="../../static/css/bootstrap.css.map" />
	<link rel="stylesheet" href="../../static/css/styles.css" />

	<script src="../../static/js/jquery-1.11.1.js"></script>
	<script src="../../static/js/bootstrap.js"></script>
</div>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.3/css/jquery.dataTables.min.css" />
<script
	src="https://cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<header th:replace="fragments/header :: header"> The Static
		Header</header>
	<div class="content container">

		<h1>Show Cities</h1>
		<p>
			Total Results: <span th:text="${citiesPage.totalElements+1}">Total items</span>
		</p>
		<table class="table table-striped table-hover" id="cities-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>City</th>
					<th>Country Code</th>
					<th>District</th>
					<th>Population</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="city : ${citiesPage}">
					<td th:text="${city.id}">City ID</td>
					<td th:text="${city.name}">City Name</td>
					<td th:text="${city.country}">Country</td>
					<td th:text="${city.district}">District</td>
					<td th:text="${city.population}">Population</td>
				</tr>
			</tbody>
		</table>
		<nav>
			<p class="text-center">Showing page <span th:text="${citiesPage.number+1}">current page #</span> of <span th:text="${citiesPage.totalPages}">total pages</span> </p>
			<ul class="pager">
				<li th:if="${citiesPage.first}" class="disabled"><a href="#">Previous</a></li>
				<li th:if="${!citiesPage.first}"><a th:href="@{${#httpServletRequest.requestURI}(page=${citiesPage.number-1})}">Previous</a></li>
				<li th:if="${citiesPage.last}" class="disabled"><a href="#">Next</a></li>
				<li th:if="${!citiesPage.last}"><a th:href="@{${#httpServletRequest.requestURI}(page=${citiesPage.number+1})}">Next</a></li>
			</ul>
		</nav>
	</div>
	<footer th:replace="fragments/footer :: footer"> &copy; 2014
		The Static Templates</footer>
</body>
</html>
