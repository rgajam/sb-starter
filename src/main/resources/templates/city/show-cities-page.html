<html xmlns:thymeleaf="http://wwww.thymeleaf.org">
<head>
<title>Cities</title>
<div th:replace="fragments/head-common :: head-common">The Static Head Common</div>
</head>
<body>
	<header th:replace="fragments/header :: header"> The Static
		Header</header>
	<div class="content container">

		<h1>Cities</h1>
		<p>
			Showing page <span th:text="${citiesPage.number}">0</span> of
			<span th:text="${citiesPage.totalPages}">0</span> (Total: <span th:text="${citiesPage.totalElements}">0</span> cities)
		</p>
		<table class="table table-striped table-hover" id="cities-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>City</th>
					<th>Country Code</th>
					<th>District</th>
					<th>Population</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="city : ${citiesPage.content}">
					<td th:text="${city.id}">City ID</td>
					<td th:text="${city.name}">City Name</td>
					<td th:text="${city.country}">Country</td>
					<td th:text="${city.district}">District</td>
					<td th:text="${city.population}">City Population</td>
				</tr>
			</tbody>
		</table>
		<div>
			<ul class="pagination">
			  <li><a href="#">&laquo;</a></li>
			  <li><a href="#">1</a></li>
			  <li><a href="#">2</a></li>
			  <li><a href="#">3</a></li>
			  <li><a href="#">4</a></li>
			  <li><a href="#">5</a></li>
			  <li><a href="#">&raquo;</a></li>
			</ul>
		</div>

	</div>
	<footer th:replace="fragments/footer :: footer"> &copy; 2014
		The Static Templates</footer>
</body>
</html>
