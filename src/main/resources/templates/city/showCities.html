<html xmlns:thymeleaf="http://wwww.thymeleaf.org">
<head>
<title>Starter</title>
<link rel="stylesheet" href="../css/bootstrap.css" />
<link rel="stylesheet" href="../css/bootstrap.css.map" />
<link rel="stylesheet" href="../css/styles.css" />

<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/bootstrap.js"></script>

</head>
<body>
	<header class="text-center">
		<nav class="nav navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="pull-left">
					<a class="navbar-brand">SMART Starter</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="content container">

		<h1>Show Cities</h1>
		<p>Showing <span th:text="${citiesCount}">0</span> cities</p>
		<table class="table table-striped table-hover">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Country Code</th>
				<th>District</th>
				<th>Population</th>
			</tr>
			<tr th:each="city : ${cities}">
				<td th:text="${city.id}">1</td>
				<td th:text="${city.name}">s</td>
				<td th:text="${city.country}">ssd</td>
				<td th:text="${city.district}">sdf</td>
				<td th:text="${city.population}">324</td>
			</tr>
		</table>

	</div>
	<footer>
		<div class="nav navbar-default navbar-fixed-bottom">
			<div class="container text-center">
				<p>This application is designed and developed by Rishi</p>
			</div>
		</div>
	</footer>
</body>
</html>
